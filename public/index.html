<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="DataMind - Local AI Data Playground" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
      
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    
    <title>DataMind - AI Data Playground</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #064e3b 50%, #0f172a 100%);
        color: white;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Auth Screen Styles */
      .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }
      
      .auth-box {
        width: 100%;
        max-width: 28rem;
      }
      
      .brain-icon {
        width: 4rem;
        height: 4rem;
        margin: 0 auto 1rem;
        color: #34d399;
      }
      
      .title {
        font-size: 2.5rem;
        font-weight: 800;
        text-align: center;
        background: linear-gradient(to right, #34d399, #5eead4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
      }
      
      .subtitle {
        text-align: center;
        color: #6ee7b7;
        opacity: 0.7;
        margin-bottom: 2rem;
      }
      
      .auth-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(20px);
        border-radius: 1rem;
        padding: 2rem;
        border: 1px solid rgba(16, 185, 129, 0.3);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      
      .tab-container {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
        padding: 0.25rem;
        background: #334155;
        border-radius: 0.75rem;
      }
      
      .tab {
        flex: 1;
        padding: 0.5rem;
        border-radius: 0.5rem;
        border: none;
        background: transparent;
        color: #6ee7b7;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }
      
      .tab:hover {
        background: #475569;
      }
      
      .tab.active {
        background: #059669;
        color: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      }
      
      .form-group {
        margin-bottom: 1rem;
      }
      
      .form-label {
        display: block;
        font-size: 0.875rem;
        color: #6ee7b7;
        margin-bottom: 0.25rem;
      }
      
      .input-wrapper {
        position: relative;
      }
      
      .input-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        width: 1.25rem;
        height: 1.25rem;
        color: rgba(110, 231, 183, 0.8);
      }
      
      input {
        width: 100%;
        background: #334155;
        border-radius: 0.5rem;
        padding: 0.75rem 1rem 0.75rem 2.75rem;
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: white;
        font-size: 1rem;
        transition: border 0.3s;
      }
      
      input:focus {
        outline: none;
        border-color: #34d399;
      }
      
      input::placeholder {
        color: #94a3b8;
      }
      
      .submit-btn {
        width: 100%;
        background: linear-gradient(to right, #059669, #14b8a6);
        color: white;
        font-weight: 700;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        margin-top: 1.5rem;
        font-size: 1rem;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 10px 25px -5px rgba(5, 150, 105, 0.2);
      }
      
      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px -5px rgba(5, 150, 105, 0.3);
      }
      
      .submit-btn:active {
        transform: translateY(0);
      }
      
      /* Alert Styles */
      .alert {
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        color: white;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        z-index: 1000;
        animation: slideIn 0.3s ease-out;
      }
      
      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      .alert.error {
        background: rgba(220, 38, 38, 0.5);
        border: 1px solid #ef4444;
        backdrop-filter: blur(10px);
      }
      
      .alert.success {
        background: rgba(5, 150, 105, 0.5);
        border: 1px solid #10b981;
        backdrop-filter: blur(10px);
      }
      
      .alert.info {
        background: rgba(6, 182, 212, 0.5);
        border: 1px solid #06b6d4;
        backdrop-filter: blur(10px);
      }
      
      .alert-icon {
        width: 1.25rem;
        height: 1.25rem;
        flex-shrink: 0;
      }
      
      .alert-close {
        margin-left: 1rem;
        padding: 0.25rem;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 9999px;
        color: white;
        cursor: pointer;
        transition: background 0.2s;
      }
      
      .alert-close:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      /* App Container Styles */
      .app-container {
        min-height: 100vh;
      }
      
      header {
        border-bottom: 1px solid rgba(16, 185, 129, 0.3);
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 100;
      }
      
      .header-content {
        max-width: 80rem;
        margin: 0 auto;
        padding: 1rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 1rem;
      }
      
      .logo-section {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      
      .logo-icon {
        width: 2rem;
        height: 2rem;
        color: #34d399;
      }
      
      .logo-text {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(to right, #34d399, #5eead4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .nav-section {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
      }
      
      .nav-buttons {
        display: flex;
        gap: 0.5rem;
      }
      
      .nav-btn {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: all 0.3s;
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }
      
      .nav-btn:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.2);
      }
      
      .nav-btn.active {
        background: #059669;
        box-shadow: 0 4px 6px -1px rgba(5, 150, 105, 0.2);
      }
      
      .nav-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      .user-section {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding-left: 1rem;
        border-left: 1px solid rgba(16, 185, 129, 0.3);
      }
      
      .user-info {
        text-align: right;
      }
      
      .user-name {
        font-size: 0.875rem;
        font-weight: 600;
        color: #6ee7b7;
      }
      
      .user-email {
        font-size: 0.75rem;
        color: rgba(110, 231, 183, 0.6);
      }
      
      .logout-btn {
        padding: 0.75rem;
        background: rgba(220, 38, 38, 0.2);
        border: none;
        border-radius: 9999px;
        cursor: pointer;
        transition: background 0.3s;
        color: #f87171;
      }
      
      .logout-btn:hover {
        background: rgba(220, 38, 38, 0.3);
      }
      
      main {
        max-width: 80rem;
        margin: 0 auto;
        padding: 2rem 1.5rem;
      }
      
      .card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(20px);
        border-radius: 0.75rem;
        padding: 2rem;
        border: 1px solid rgba(16, 185, 129, 0.3);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        margin-bottom: 1.5rem;
      }
      
      .card-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #6ee7b7;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .upload-zone {
        border: 2px dashed rgba(16, 185, 129, 0.5);
        border-radius: 0.75rem;
        padding: 3rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
      }
      
      .upload-zone:hover {
        border-color: #34d399;
        background: rgba(30, 41, 59, 0.5);
      }
      
      .upload-icon {
        width: 3rem;
        height: 3rem;
        margin: 0 auto 1rem;
        color: #34d399;
      }
      
      .btn {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .btn-primary {
        background: #059669;
        color: white;
      }
      
      .btn-primary:hover {
        background: #047857;
      }
      
      .btn-secondary {
        background: #0891b2;
        color: white;
      }
      
      .btn-secondary:hover {
        background: #0e7490;
      }
      
      .btn-danger {
        background: rgba(220, 38, 38, 0.2);
        color: #f87171;
      }
      
      .btn-danger:hover {
        background: rgba(220, 38, 38, 0.3);
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.875rem;
      }
      
      th, td {
        padding: 0.75rem 1rem;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      th {
        font-weight: 700;
        color: #6ee7b7;
        background: rgba(15, 23, 42, 0.5);
      }
      
      tr:hover {
        background: rgba(51, 65, 85, 0.3);
      }
      
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
